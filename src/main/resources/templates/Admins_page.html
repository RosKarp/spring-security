<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ForAdmins</title>
</head>
<body>
<h3>All users</h3>
<table>
    <tr>
        <td>Username</td>
    </tr>
    <th:block th:each="user : ${allUsers}">
        <tr>
            <td th:text="${user.getFullName()}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
